<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>@DiogoRodrigues | LinkTree</title>

<body id="imgs">

                    class="logoRedes"></a>

                    class="logoRedes"></a>
